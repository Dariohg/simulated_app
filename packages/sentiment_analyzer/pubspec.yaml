name: sentiment_analyzer
description: Un paquete de Flutter para el analisis de sentimientos mediante deteccion de malla facial.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.2
  camera: ^0.11.0
  google_mlkit_face_mesh_detection: ^0.4.1
  google_mlkit_commons: ^0.11.0
  tflite_flutter: ^0.11.0
  image: ^4.1.3
  shared_preferences: ^2.2.0
  connectivity_plus: ^5.0.2
  dart_amqp: ^0.2.5
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/emotion_model.tflite